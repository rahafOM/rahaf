<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profil card</title>
       <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

<body>

    <div class="Profil-card">
        <div class ="image">
            <img src="rahaf.jpg" alt="" class="profil-img"/>
        </div>
        <div class="text-data">
            <span class="name">Rahaf Melhem</span>
            <span class="job">Computer engineering</span>
        </div>
        <div class="media">
            <a href="https://www.facebook.com/" style="background: #4267b2" class="link">
             <i class='bx bxl-facebook'></i>
            </a>
               <a href="#" style="background: #db2b65" class="link">
                <i class='bx bxl-instagram'></i>
               </a>
               <a href="https://github.com/rahafOM" style="background: hsl(0, 0%, 0%)" class="link">
                <i class='bx bxl-github'></i>
               </a>
               <a href="https://www.linkedin.com/in/rahf-melhem-252117307/" style="background: #1d5ddf" class="link">
                <i class='bx bxl-linkedin'></i>
               </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class = "analy">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">+99</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">804</span>
            </div>
        </div>
    </div>

</body>
</html>
